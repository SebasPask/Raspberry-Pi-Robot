<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sebas Pask Robot</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
	</head>
<body >
	<div class="embed-responsive embed-responsive-16by9 row">
		<iframe class="embed-responsive-item" id="iframe" src="http://192.168.0.31:9000/javascript_simple.html" frameborder="0" align="middle" width="640" height="480" scrolling="no"></iframe>
	</div>

	<div class="container text-center">
	<br>
	<div class="row">
		<div class="col-lg-6 col-md-6">
			<div>
				<button class="btn-lg btn-success text-center" id="lion" onclick="lighton()">
					<i class="fa fa-circle" aria-hidden="true"></i>
				</button>
				<button class="btn-lg btn-success" id="t" ontouchstart="forward()" ontouchend="stop(event)">
					<i class="fa fa-arrow-up" aria-hidden="true"></i>
				</button>
				<button class="btn-lg btn-success" id="lioff" onclick="lightoff()">
					<i class="fa fa-circle" aria-hidden="true"></i>
				</button>
			</div>
			<div>
				<button class="btn-lg btn-success" id="l" ontouchstart="left()" ontouchend="stop(event)">
					<i class="fa fa-arrow-left" aria-hidden="true"></i>
				</button>
				<button class="btn-lg btn-success" id="s" ontouchstart="stop(event)" ontouchend="stop(event)">
					<i class="fa fa-stop-circle-o" aria-hidden="true"></i>
				</button>
				<button class="btn-lg btn-success" id="r" ontouchstart="right()" ontouchend="stop(event)">
					<i class="fa fa-arrow-right" aria-hidden="true"></i>
				</button>
			</div>
			<div>
				<button class="btn-lg btn-success">
					<i class="fa fa-circle" aria-hidden="true"></i>
				</button>
				<button class="btn-lg btn-success" id="re" ontouchstart="reverse()" ontouchend="stop(event)">
					<i class="fa fa-arrow-down" aria-hidden="true"></i>
				</button>
				<button class="btn-lg btn-success">
					<i class="fa fa-circle" aria-hidden="true"></i>
				</button>
			</div>
		</div>
		<div class="col-lg-6 col-md-6">
				<h3>Tilt Angle:</h3>
				<button class="btn btn-success" onclick="a50()">50</button>
				<button class="btn btn-success" onclick="a60()">60</button>
				<button class="btn btn-success" onclick="a85()">85</button>
				<button class="btn btn-success" onclick="a115()">115</button>
				<button class="btn btn-success" onclick="a145()">145</button>
				<br><br>
				<h3>Pan Position:</h3>
				<button class="btn btn-success" onclick="leftpan()">Left</button>
				<button class="btn btn-success" onclick="centerpan()">Center</button>
				<button class="btn btn-success" onclick="rightpan()">Right</button>
		</div>
		<div class="col-lg-12">
				<button class="btn btn-success">Light On</button>
				<button class="btn btn-success">Light Off</button>
		</div>

		</script>
	</div>
<a href="index-mouse.html" style="font-size: 30px">Mouse Control</a>
</div>

		<script src="js/keys.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
